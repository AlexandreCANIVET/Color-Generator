<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="notification">Color copied to clipboard !</p>
    <div class="app">
        <div class="display">
            <h1></h1>
            <p><em>Click to copy the color</em></p>
        </div>
        <input type="checkbox" id="toggle-btn-checkbox">
        <label for="toggle-btn-checkbox" id="toggle-btn" class="display"><i class="fa-solid fa-pause"></i></label>
    </div>
    <script src="script.js"></script>
</body>

</html>
